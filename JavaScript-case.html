<!doctype html>
<html>

<head>
          <meta charset="utf-8">
          <title>JavaScript Örnekleri</title>
          <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background: #d3daf8;">
          <div class="container">
                    <h2> Sayının Basamak Toplamının Tek Çift Kontrolü </h2>
                    <form>
                              <div class="form-group">
                                        <label>Sayı:</label>
                                        <input type="text" class="form-control" id="sayi">
                                        <small class="form-text text-muted">Girdiğiniz sayının basamakları toplamı
                                                  verir.</small>
                              </div>
                              <button id="hesapla" type="button" class="btn btn-primary">Hesapla</button>
                              <div class="form-group">
                                        <label>Sayının basamak toplamı:</label>
                                        <input type="text" class="form-control" id="sonuc" disabled>
                              </div>

                    </form>
          </div>

          <script>
                    var sayi = document.querySelector("#sayi");
                    var hesapla = document.querySelector("#hesapla");
                    var sonuc = document.querySelector("#sonuc");


                    hesapla.onclick = function () {
                              var adet = 0, toplam = 0;
                              var num = Number(sayi.value);
                              console.log(num);
                              while (num != 0) {
                                        toplam = (num % 10) + toplam;
                                        num = Math.floor(num / 10);
                                        ++adet;


                              }

                              sonuc.value = toplam;

                              if (toplam % 2 == 1) {
                                        alert("Odd")
                              }
                              else if (toplam % 2 == 0) {
                                        alert("Even")
                              }


                    } 
          </script>

</body>

</html>
